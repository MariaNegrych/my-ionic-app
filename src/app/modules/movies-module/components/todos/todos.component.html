
<ion-card>
    <img src="https://image.tmdb.org/t/p/w500/{{todo.poster_path}}">
    <ion-card-header>
        <ion-card-title>{{todo.original_title}}</ion-card-title>

        <ion-button (click)="showDetails()" expand="block">
            {{IsHidden ? 'Show details' : 'Hide details'}}
        </ion-button>

    </ion-card-header>
    <div [hidden]="IsHidden">
        <ion-card-subtitle>{{todo.release_date}}</ion-card-subtitle>
        <ion-card-subtitle>
            vote average: {{todo.vote_average}}
        </ion-card-subtitle>
        <ion-card-content>
            {{todo.overview}}
        </ion-card-content>
    </div>
</ion-card>
