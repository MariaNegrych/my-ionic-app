<ion-card>
    <ion-card-header>
        <img src="https://kotiki.net/wp-content/uploads/2017/02/%D0%9A%D0%BE%D1%82%D0%B8%D0%BA.-%D0%AE%D0%BD%D0%BD%D0%B0-%D0%9C%D0%BE%D1%80%D0%B8%D1%86-550x330.jpg">
        <ion-card-title>{{comment.name}}</ion-card-title>
        <ion-card-subtitle>{{comment.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{comment.body}}
    </ion-card-content>
    <div [ngClass]="'button'">
        <ion-button (click)="showPostOfComment(comment)" expand="block">
            {{IsHidden ? 'Show post' : 'Hide post'}}
        </ion-button>
    </div>
    <div [hidden]="IsHidden">
        <blockquote>{{post?.id}}. {{post?.title}}</blockquote>
        <blockquote>{{post?.body}}</blockquote>
    </div>
</ion-card>
