<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        <ion-icon name="arrow-back-outline" (click)="gotoUsers()"></ion-icon>
        Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-post *ngFor="let p of posts" [post]="p"></app-post>
    <router-outlet></router-outlet>
</ion-content>
