<ion-card>
    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/01/mountains-brazil.jpg">
    <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{post.body}}
    </ion-card-content>
    <div>
        <ion-button (click)="navigate(post)" expand="block">Show comments</ion-button>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-card>
